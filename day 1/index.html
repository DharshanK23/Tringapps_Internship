<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Form</title>
</head>
<body>
    <div class="container">
        <form name="frm" action="#" onsubmit="return validate()" method="post" class="reg">
            <h1 class="text-center">Job Registration Form</h1>
            <br>
            <label>Name:</label>
            <input type="text" name="name" class="form-control">
            <br>
            <label>Email:</label>
            <input type="text" name="email" class="form-control">
            <br>
            <p>Gender:</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender"checked>
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label">Female</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" >
                <label class="form-check-label" >Prefer not to say</label>
            </div>
            <br>
            <label>Preferred Location:</label>
            <select class="form-select" name="location">
                <option selected disabled>Select location</option>
                <option>Chennai</option>
                <option>Bangalore</option>
                <option>Hyderabad</option>
            </select>
            <br>
            <br>
            <p>Known Programming Language:</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="language" >
                <label class="form-check-label" for="java">Java</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="language" >
                <label class="form-check-label" for="python">Python</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="language" >
                <label class="form-check-label" for="c">C Programming</label>
            </div>
            <br>
            <label>Project Explanation:</label>
            <textarea name="project" class="form-control" rows="6" placeholder="Explain 100 words about your final year project"></textarea>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
